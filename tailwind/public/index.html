<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tailwind CSS Login Form</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex h-screen bg-gradient-to-r from-color-1 to-blue-500">
    <div class=" max-w-xs m-auto bg-white border-2 border-color-2 rounded p-5 shadow-2xl">
        <header>
            <img class="w-24 mx-auto mb-2" src="/afbeeldingen/logo_emblem.png" />
        </header>
        <form>
            <div>
                <label class="block mb-2 text-black" for="username">Gebruikersnaam</label>
                <input class="w-full p-2 mb-6 text-black border-b-2 border-color-2 outline-none focus:bg-gray-400 focus:border-color-1" type="text"
                    name="username">
            </div>
            <div>
                <label class="block mb-2 text-black" for="password">Wachtwoord</label>
                <input class="w-full p-2 mb-0 text-black border-b-2 border-color-2 outline-none focus:bg-gray-400 focus:border-color-1"
                    type="password" name="password">
            </div>
            <div>
                <a class=" hover:text-color-1 text-sm float-right text-black pb-6 underline" href="#">Wachtwoord vergeten?</a>

            </div>
        </form>
        <footer>
                <a href="welkom copy.html" class="bg-color-1 border border-black hover:bg-color-2 hover:text-white text-black  py-2 px-24 rounded">LOGIN</a>
        </footer>
    </div>
</body>

</html>
