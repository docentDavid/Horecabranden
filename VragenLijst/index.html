<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>

<body>
    <div class="container" id="container">

        <div class="container-overzicht" id="container-overzicht">
            <div class="collega">
                <span class="circle"></span>
                <p>Collega naam</p>

            </div>



            <div id="scoreContainer">

                <p class="hud-prefix"> Score</p>
                <h1 class="hud-main-text" id="score">
                    0 vs 3

                </h1>
            </div>

            <p>Onderwerp: brandveiligheid</p>

            <div id="vragen-overzicht">
                <button id="vraag1-btn" class=" vraag-btn ">Vraag 1</button>
                <button id="vraag2-btn" class=" vraag-btn ">Vraag 2</button>
                <button id="vraag3-btn" class="vraag-btn ">Vraag 3</button>
                <button id="vraag4-btn" class=" vraag-btn ">Vraag 4</button>
            </div>

        </div>
        <div id="quiz" class="hide">

            <p class="hud-prefix"> Score</p>
            <h1 class="hud-main-text score" id="score">
                0
            </h1>
            <p class="hide" id="winnaar"> Je hebt gewonnen!</p>

            <div id="question"> Question </div>


            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn hide">Start quiz</button>
            <button id="next-btn" class="next-btn btn hide">Volgende</button>
        </div>

        <div id="progress">
            <div class="prog"></div>
        </div>
    </div>


    </div>

</body>

</html>
